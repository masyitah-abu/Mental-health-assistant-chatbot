<!DOCTYPE html>
<html class=''>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVIDCare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbox.css')}}">
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <style class="cp-pen-styles">

    </style>


</head>


<body>

    <div id="frame">

        <center>
            <nav class="navbar navbar-light fornav">
                <a href="{{url_for('home')}}" class="navbar-brand navbar-title" style="border-radius:0;">COVIDCare</a>
            </nav>
        </center>

        <div class="back-btn" style="margin-bottom: 20px;">

            <a href="{{url_for('home')}}" style="font-size: 15px;" class="link-primary">
                <img src="https://img.icons8.com/color/48/000000/back--v1.png" style="width: 25px;" /> Back

            </a>
        </div>
        <div class="content">
            <div class="messages">
                <ul>
                    <li class="sent">
                        <img src="{{ url_for('static', filename='img/smiley.png')}}" alt="" />
                        <p>Hi! I'm COVIDCare.</p>
                    </li>

                    <li class="sent">
                        <img src="{{ url_for('static', filename='img/smiley.png')}}" alt="" />
                        <p>Write "Test Form" to check your mental health</p>
                    </li>


                    <li class="sent">
                        <img src="{{ url_for('static', filename='img/smiley.png')}}" alt="" />
                        <p>To check your result type "Result mental health" or "Result stress level"</p>
                    </li>

                    <li class="sent">
                        <img src="{{ url_for('static', filename='img/smiley.png')}}" alt="" />
                        <p>avoid to used punctuation in form</p>
                    </li>

                </ul>
            </div>
            <form>
                <div id="chatbox"></div>
                    <div id="userInput" class="message-input">
                        <div class="wrap">
                            <input id="text" type="text" name="msg" placeholder="Write your message..." class="form-control">
                            <button type="submit" id="send"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div id="loading" class="hide">
                        <div id="loading-content">
                            Loading...
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script>
        $(document).ready(function() {
        $("form").on("submit", function(event) {
            rawText = $("#text").val();
            if (rawText == 'Test Form') {
                $('<li class="replies"><p>' + rawText + '</p></li>').appendTo($('.messages ul'));
                $('.message-input input').val(null);
                $('.contact.active .preview').html('<span>You: </span>' + rawText);
                $(".messages").animate({
                    scrollTop: $(document).height()
                }, "fast");

                error_message = "Please wait...";

                $('<li class="sent"> <img src="{{ url_for("static", filename="img/smiley.png")}}" alt="" /> <p>' + error_message + '</p></li>').appendTo($('.messages ul'));
                $('.message-input input').val(null);
                $('.contact.active .preview').html('<span>You: </span>' + error_message);
                $(".messages").animate({
                    scrollTop: $(document).height()
                }, "fast");
                setTimeout(function() {
                    returnForm()
                }, 3000);return false

            }else{
            $('<li class="replies"><p>' + rawText + '</p></li>').appendTo($('.messages ul'));
            $('.message-input input').val(null);
            $('.contact.active .preview').html('<span>You: </span>' + rawText);
            $(".messages").animate({
            scrollTop: $(document).height()
                }, "fast");
            $.ajax({
                data: {
                    msg: rawText,
                },
                type: "POST",
                url: "/get",
            }).done(function(data) {
                $('<li class="sent"> <img src="{{ url_for("static", filename="img/smiley.png")}}" alt="" /> <p>' + data + '</p></li>').appendTo($('.messages ul'));
                $('.message-input input').val(null);
                $('.contact.active .preview').html('<span>You: </span>' + data);
                $(".messages").animate({
                    scrollTop: $(document).height()
                }, "fast");
            });return false
            event.preventDefault();}
        });
    });

    function returnForm() {
            window.location.href = "{{url_for('my_form')}}";
        }
    </script>
</body>

</html>
